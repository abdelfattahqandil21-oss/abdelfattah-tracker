<app-header></app-header>

<div class="max-w-4xl mx-auto px-4 py-8">
  <div class="flex items-center justify-between mb-8">
    <h1 class="text-3xl font-bold font-display text-primary">Sugar Tracker</h1>
    <div class="text-sm text-text-muted font-body">Track your glucose levels</div>
  </div>

  <!-- Add Entry Card -->
  <div class="bg-bg-card p-6 rounded-xl shadow-sm border border-border mb-8">
    <h2 class="text-lg font-bold font-display text-text-main mb-4">New Reading</h2>
    <div class="flex flex-col md:flex-row gap-4 items-end">
      <div class="w-full md:w-auto flex-1">
        <label class="block text-xs font-bold text-text-muted uppercase tracking-wider mb-1">Date</label>
        <input type="date" [ngModel]="today()" (ngModelChange)="today.set($event)"
          class="w-full p-2 border border-border rounded bg-bg-input text-text-main focus:border-primary outline-none transition-colors" />
      </div>

      <div class="w-full md:w-auto flex-1">
        <label class="block text-xs font-bold text-text-muted uppercase tracking-wider mb-1">Meal</label>
        <select #mealSelect
          class="w-full p-2 border border-border rounded bg-bg-input text-text-main focus:border-primary outline-none transition-colors">
          <option value="breakfast">Breakfast</option>
          <option value="lunch">Lunch</option>
          <option value="dinner">Dinner</option>
        </select>
      </div>

      <div class="w-full md:w-auto flex-1">
        <label class="block text-xs font-bold text-text-muted uppercase tracking-wider mb-1">Timing</label>
        <select #timingSelect
          class="w-full p-2 border border-border rounded bg-bg-input text-text-main focus:border-primary outline-none transition-colors">
          <option value="before">Before Meal</option>
          <option value="after">After Meal</option>
        </select>
      </div>

      <button (click)="addEntry(today(), $any(mealSelect).value, $any(timingSelect).value)"
        class="w-full md:w-auto bg-primary text-text-inverse px-6 py-2 rounded hover:bg-primary-dark transition-colors font-bold uppercase tracking-wider h-[42px]">
        Add Entry
      </button>
    </div>
  </div>

  <!-- Entries List -->
  <div class="space-y-4">
    <div *ngFor="let entry of filtered()"
      class="bg-bg-card p-4 rounded-xl shadow-sm border border-border hover:border-primary transition-colors group">

      <div class="flex flex-col md:flex-row items-center gap-4">
        <!-- Date & Time Info -->
        <div class="flex-1 w-full md:w-auto text-center md:text-left">
          <div class="font-bold text-text-main">{{ entry.date | date:'mediumDate' }}</div>
          <div class="text-sm text-text-muted capitalize flex items-center justify-center md:justify-start gap-2">
            <span>{{ entry.meal }}</span>
            <span class="w-1 h-1 rounded-full bg-text-muted"></span>
            <span>{{ entry.timing }}</span>
          </div>
        </div>

        <!-- Value Input -->
        <div class="flex items-center gap-2">
          <div class="relative">
            <input type="number" [(ngModel)]="entry.value"
              class="w-24 p-2 text-center font-bold text-lg border border-border rounded bg-bg-input focus:border-primary outline-none transition-colors"
              [ngClass]="getValueColor(entry.value)" placeholder="---" />
            <span class="absolute right-[-40px] top-1/2 -translate-y-1/2 text-xs text-text-muted">mg/dL</span>
          </div>
        </div>

        <!-- Note Input -->
        <div class="flex-[2] w-full md:w-auto">
          <input type="text" [(ngModel)]="entry.note" placeholder="Add notes..."
            class="w-full p-2 border border-border rounded bg-bg-input text-text-main placeholder-text-muted focus:border-primary outline-none transition-colors" />
        </div>

        <!-- Actions -->
        <div class="flex items-center gap-2">
          <button (click)="save(entry)" class="p-2 text-success hover:bg-bg-app rounded-full transition-colors"
            title="Save">
            <i class="pi pi-check"></i>
          </button>
          <button (click)="delete(entry.id)"
            class="p-2 text-error hover:bg-bg-app rounded-full transition-colors opacity-0 group-hover:opacity-100"
            title="Delete">
            <i class="pi pi-trash"></i>
          </button>
        </div>
      </div>
    </div>

    <div *ngIf="filtered().length === 0" class="text-center py-12">
      <i class="pi pi-inbox text-4xl text-text-muted mb-4"></i>
      <p class="text-text-muted">No entries yet. Start tracking your sugar levels!</p>
    </div>
  </div>
</div>
